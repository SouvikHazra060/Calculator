<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="java.js"></script>

</head>
<body>
    <h1>Simple Calculator</h1>
    <div id="mainbody">
    <div>
        <input type="text" id="screen">
    </div>
    <div class="button">
        <div class="row" id="clr">
            <button  onclick="clrdisp()" class="clear">C</button>
        <div class="row">
            <button onclick="clk(7)">7</button>
            <button onclick="clk(8)">8</button>
            <button onclick="clk(9)">9</button>
            <button onclick="clk('/')" class="div">/</button>
           
        </div>
        <div class="row">
            <button onclick="clk(4)">4</button>
            <button onclick="clk(5)">5</button>
            <button onclick="clk(6)">6</button>
            <button onclick="clk('*')" class="div">x</button>
           
        </div>
        <div class="row">
            <button onclick="clk(1)">1</button>
            <button onclick="clk(2)">2</button>
            <button onclick="clk(3)">3</button>
            <button onclick="clk('+')" class="div">+</button>
          
        </div>
        <div class="row">
            <button onclick="clk(0)">0</button>
            <button onclick="clk('.')">.</button>
            <button onclick="eql('=')" class="eql">=</button>
            <button onclick="clk('-')" class="div">-</button>
           
        </div>
        
    </div>
</div>
    
</body>
</html>
